<body>
<h2>Firebase web push notification example</h2>
<p id="token"></p>

<script type="module">
    import { } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-messaging.js"

    firebase.initializeApp({
        "messagingSenderId":"496386485511"
    })

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCsMpfd2oFVp3vVkM_R2EoscmNIMlHciOc",
        authDomain: "test-9632d.firebaseapp.com",
        projectId: "test-9632d",
        storageBucket: "test-9632d.appspot.com",
        messagingSenderId: "496386485511",
        appId: "1:496386485511:web:98ed5e418c1ce88ee929a2"
    };

    const messaging = firebase.messaging();

    function InitializeFireBaseMessaging(){
        messaging.requestPermission()
        .then(function(){
            console.log("Notification Permisison");
        })
        .then(function(token){
            console.log("Token: "+token);
            document.getElementById("token").innerHTML = token;
        })
        .catch(function (reason){
            console.log(reason);
        })
    }

    messaging.onMessage(function(payload){
        console.log(payload);
    });

    messaging.onTokenRefresh(function(){
        messaging.getToken()
        .then(function(newtoken){
            console.log("New Token : "+newtoken);
        })
        .catch(function (reason){
            console.log(reason);
        })
    })

    InitializeFireBaseMessaging();

</script>

</body>
